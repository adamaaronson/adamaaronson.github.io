<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    {% if page.back-to %}
      {% for p in site.pages %}
        {% if p.title == page.back-to %}
          <div class="back-to">
            <p class="wrapper">
              <a href="{{ p.url }}">‚Üê Back to {{ p.title }}</a>
            </p>
          </div>
          {% break %}
        {% endif %}
      {% endfor %}
    {% endif %}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
