---
layout: page
---

{{ content }}

<div class="blog">
    {% for post in site.posts %}
    <div class="blog-post">
        <p class="blog-post-date">{{ post.date | date: site.minima.date_format }}</p>
        <h2 class="blog-post-title">
            <a href="{{ post.url }}">{{ post.title }}</a>
        </h2>

        <p class="blog-post-excerpt">
            {{ post.excerpt }}
        </p>
    </div>
    {% endfor %}
</div>
