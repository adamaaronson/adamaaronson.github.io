---
layout: default
---

<head>
    <meta name="twitter:image" content="https://aaronson.org/assets/images{{ page.id }}.png" />
    <meta name="og:image" content="https://aaronson.org/assets/images{{ page.id }}.png" />
    <meta name="twitter:title" content="Crossword: {{ page.title }} | Adam Aaronson" />
    <meta name="og:title" content="Crossword: {{ page.title }} | Adam Aaronson" />
</head>

<article class="post">
    <header class="post-header crossword-header">
        <h1 class="post-title">Crossword: {{ page.title | escape }}</h1>
        <div class="crossword-info">
            <div class="crossword-date">
                {{ page.date | date: site.minima.date_format }}
            </div><div class="crossword-difficulty {{ page.difficulty }}">
                {{ page.difficulty | upcase }}
            </div><div class="crossword-links">
                <a href="{{ page.filename | prepend: "/assets/puz/" | append: ".puz"}}">puz</a>
                / <a href="{{ page.filename | prepend: "/assets/pdf/" | append: ".pdf"}}">pdf</a>
                / <a class="solution-link" href="{{ page.filename | prepend: "/assets/pdf/" | append: "solution.pdf"}}">solution</a>
            </div>
        </div>
    </header>
  
    <div class="post-content crossword-content">
        {{ content }}
    </div>

    <!-- Begin Mailchimp Signup Form -->
    <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        #mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; width:100%;}
        /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
        We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
    </style>
    <div id="mc_embed_signup">
    <form action="https://aaronson.us10.list-manage.com/subscribe/post?u=bc5b6ab419a8122e9c4d52be5&amp;id=bc177e681d" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
        <div id="mc_embed_signup_scroll">
        <label for="mce-EMAIL">Subscribe so you don't miss out on future crosswords!</label>
        <input type="email" value="" name="EMAIL" class="email" id="mce-EMAIL" placeholder="Email address" required>
        <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_bc5b6ab419a8122e9c4d52be5_bc177e681d" tabindex="-1" value=""></div>
        <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
        </div>
    </form>
    </div>
    <!--End mc_embed_signup-->
</article>
