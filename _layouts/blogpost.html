---
layout: default
---

<div class="blog-post">
    <div class="blog-post-header post-header">
        <span class="blog-post-date">
            {{ page.date | date: site.minima.date_format }}
        </span>

        <h1 class="blog-post-title post-title">
            {{ page.title }}
        </h1>
        <div class="blog-post-tags">
            {% for tag in page.tags %}
                <span class="blog-post-tag">
                    {{ tag }}
                </span>
            {% endfor %}
        </div>
    </div>
    <div class="blog-post-body">
        {{ content }}
        <div class="blog-post-byline">
            â€“ Adam
        </div>
    </div>

    <script src="{{ "/assets/js/share-scripts.js" | relative_url }}" type="text/javascript"></script>
    
    <div class="blog-donate-button-wrapper">
        <span class="enjoying">
            Enjoyed the post?
        </span>
        
        <span class="share-this-post donate-button" onclick="shareToTwitter('{{ site.url }}{{ page.url }}');">
            Share <svg class="svg-icon share-this-post-icon" viewBox="0 0 16 16">
                <use xlink:href="{{ '/assets/minima-social-icons.svg#twitter' | relative_url }}"></use>
            </svg>
        </span>

        <span class="share-this-post donate-button" id="copy-link-button" onclick="copyLink('{{ site.url }}{{ page.url }}');">
            <span id="copy-link-text">
                Copy link
            </span>
            <svg class="svg-icon share-this-post-icon" viewBox="0 0 24 24">
                 <path d="M6.188 8.719c.439-.439.926-.801 1.444-1.087 2.887-1.591 6.589-.745 8.445 2.069l-2.246 2.245c-.644-1.469-2.243-2.305-3.834-1.949-.599.134-1.168.433-1.633.898l-4.304 4.306c-1.307 1.307-1.307 3.433 0 4.74 1.307 1.307 3.433 1.307 4.74 0l1.327-1.327c1.207.479 2.501.67 3.779.575l-2.929 2.929c-2.511 2.511-6.582 2.511-9.093 0s-2.511-6.582 0-9.093l4.304-4.306zm6.836-6.836l-2.929 2.929c1.277-.096 2.572.096 3.779.574l1.326-1.326c1.307-1.307 3.433-1.307 4.74 0 1.307 1.307 1.307 3.433 0 4.74l-4.305 4.305c-1.311 1.311-3.44 1.3-4.74 0-.303-.303-.564-.68-.727-1.051l-2.246 2.245c.236.358.481.667.796.982.812.812 1.846 1.417 3.036 1.704 1.542.371 3.194.166 4.613-.617.518-.286 1.005-.648 1.444-1.087l4.304-4.305c2.512-2.511 2.512-6.582.001-9.093-2.511-2.51-6.581-2.51-9.092 0z"></path>
            </svg>
        </span>

        <a class="donate-button" id="donate-button" href="https://www.buymeacoffee.com/aaronson" rel="noreferrer noopener" target="_blank">
            Buy me a coffee!
        </a>
    </div>
