---
layout: default
---

<div class="blog-post">
    <div class="blog-post-header post-header">
        <span class="blog-post-date">
            {{ page.date | date: site.minima.date_format }}
        </span>
        <h1 class="blog-post-title post-title">
            {{ page.title }}
        </h1>
        <div class="blog-post-tags">
            {% for tag in page.tags %}
                <span class="blog-post-tag">
                    {{ tag }}
                </span>
            {% endfor %}
        </div>
    </div>
    <div class="blog-post-body">
        {{ content }}
    </div>
</div>
